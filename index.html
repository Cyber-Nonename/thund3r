<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="tabs">
      <button class="tab-button active" data-tab="skills">Навыки</button>
      <button class="tab-button" data-tab="portfolio">Портфолио</button>
      <button class="tab-button" data-tab="contact">Контакты</button>
    </nav>
  </header>

  <main>
    <section id="skills" class="tab-content active">
      <h2>Навыки</h2>
      <!-- Dropdown to select skill categories -->
      <select id="skill-category-dropdown" onchange="updateSkillCategory()">
        <option value="best-known-tools">Best Known Tools</option>
        <option value="all-applications">All Applications Worked On</option>
        <option value="best-skills">Best Skills</option>
      </select>

      <!-- Skill categories -->
      <div class="skill-category" id="best-known-tools">
        <h3>Best Known Tools</h3>
        <div class="skill-bar"><span>Blender</span><div class="bar"><div class="progress" style="width: 30%;"></div></div></div>
        <div class="skill-bar"><span>Photoshop</span><div class="bar"><div class="progress" style="width: 70%;"></div></div></div>
        <div class="skill-bar"><span>Blockbench</span><div class="bar"><div class="progress" style="width: 90%;"></div></div></div>
        <div class="skill-bar"><span>Aseprite</span><div class="bar"><div class="progress" style="width: 25%;"></div></div></div>
      </div>

      <div class="skill-category" id="all-applications" style="display: none;">
        <h3>All Applications Worked On</h3>
        <!-- Add your additional skills here -->
      </div>

      <div class="skill-category" id="best-skills" style="display: none;">
        <h3>Best Skills</h3>
        <!-- Add your best skills here -->
      </div>
    </section>

    <section id="portfolio" class="tab-content">
      <h2>Портфолио</h2>
      <div class="portfolio-grid">
        <div class="portfolio-item"><img src="model1.jpg" alt="Модель 1"><p>Модель 1</p></div>
        <div class="portfolio-item"><img src="model2.jpg" alt="Модель 2"><p>Модель 2</p></div>
      </div>
    </section>

    <section id="contact" class="tab-content">
      <h2>Контакты</h2>
      <ul class="contact-list">
        <li>Email: <a href="mailto:thundr116@gmail.com">thundr116@gmail.com</a></li>
        <li>Telegram: <a href="#">@thund3r1331</a></li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    function updateSkillCategory() {
      var dropdown = document.getElementById('skill-category-dropdown');
      var selectedCategory = dropdown.value;

      var categories = document.getElementsByClassName('skill-category');
      for (var i = 0; i < categories.length; i++) {
        categories[i].style.display = 'none';
      }

      document.getElementById(selectedCategory).style.display = 'block';
    }

    const lang = detectBrowserLanguage();
    loadTranslations(lang);
  </script>
</body>
</html>
